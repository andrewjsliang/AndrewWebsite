<!DOCTYPE  html>
<html>
<head>
	<title>Hangman!</title>
</head>

<body>
	<h1>Hangman!</h1>

	<script>
		var words = [
			"javascript", 
			"monkey", 
			"amazing", 
			"pankake",
			"whale",
			"ice",
			"snake",
			"html",
			"wonderful",
			"rainbow",
			"thousands",
			"python",
			"snake",
			"Brian",
			"Mumbo Jumbo",
			"ImpulseSV",
			"Bumbo",
			"Iskall",
			"Xisuma",
			"Stress",
			"Tango",
			"Grian",
			"AA12",
			"Rage",
			"Action",
			"Tim",
			"Moby",
			"The Button",
			"Hermitcraft",
			"Realms SMP",
			"NHO",
			"Revolution",
			"Python"
		];

		var word = words[Math.floor(Math.random() * words.length)];

		var answerArry = [];
		for (var i = 0; i < word.length; i++) {
			answerArry[i] = "_";
		}

		var remainingLetters = word.length;

		while (remainingLetters > 0) {
			alert(answerArry.join(" "));

			var guess = prompt("Guess a letter, or click Cancel to stop player.");
			if (guess === null) {
				break;
			}	else if (guess.length !== 1) {
				alert("Please enter a single letter.");
			}	else {
				for (var j = 0; j < word.length; j++) {
					if (word[j] === guess) {
						answerArry[j] = guess;
						remainingLetters--;
					}
				}
			}
		}

		alert(answerArry.join(" "));
		alert("Good job! The answer was "  +  word);
	</script>
	<hr />
	<button onClick="window.location.reload();">Next Round</button>
	<form>
		<input type="button" onclick="window.location.href='projects2.html'" value="Back" />
	</form>
</body>
</html>
